{% extends 'base.html' %}

{% block content %}
{% if artists %}
<table class="table table-hover text-center mt-5">
    <thead class="thead">
        <tr>
            <th>이름</th>
            <th>작품수</th>
            <th>작품수 (100호 이하)</th>
            <th>작품 평균 가격</th>
        </tr>
    </thead>
    <tbody>
        {% for artist in artists %}
        <tr>
            <td>{{ artist.name }}</td>
            <td>{{ artist.artwork_count }}</td>
            <td>{{ artist.artwork_count_lte_size_100 }}</td>
            <td>{{ artist.artwork_avg_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>작가가 없습니다.</p>
{% endif %}
{% endblock  %}
